<h1>
  hello {{ this.payloadToRead?.seed }}<br />

  <p-dialog
    header="Enter Phone Number To Create A an Account"
    [(visible)]="displayDialog"
    [modal]="true"
  >
    <div>
      <label for="phone">Phone Number:</label>
      <p-inputMask
        id="phone"
        [(ngModel)]="phoneNumber"
        mask="(999) 999-9999"
      ></p-inputMask>
    </div>
    <div class="p-dialog-footer">
      <button
        type="button"
        pButton
        label="Create Account"
        class="dialog-button"
        icon="pi pi-check"
        (click)="onConfirm()"
      ></button>
      <button
        type="button"
        pButton
        label="Cancel"
        class="dialog-button"
        icon="pi pi-times"
        (click)="onCancel()"
      ></button>
    </div>
  </p-dialog>

  <p-button
    label="Create Account"
    styleClass="p-button-info"
    (onClick)="showDialog()"
  ></p-button>
  <br />
  <br />
  <br />

  <p-button
    label="Create Collection"
    styleClass="p-button-info"
    (onClick)="showDialogCreateCollection()"
  ></p-button>
  <p-button
    label="Upload NFTs"
    styleClass="p-button-info"
    (onClick)="showDialogToUploadNFTs()"
  ></p-button>



<div class="">
  <input type="file" (change)="onFileSelected($event)" accept="image/*">
</div>
